<style>
:root {
    --gold: #c9b37a;
    --bg: #0e0e0e;
    --text: #e6d8b5;
    --divider: #2a2a2a;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'EB Garamond', serif;
    background: radial-gradient(circle at top, #1a1a1a, #0e0e0e 70%);
    color: var(--text);
    line-height: 1.9;
}

.container {
    width: 92%;
    max-width: 900px;
    margin: 60px auto;
    padding: 40px 30px;
    background: rgba(20,20,20,0.6);
    border-radius: 8px;
    backdrop-filter: blur(4px);
}

h1 {
    font-family: 'Cinzel', serif;
    text-align: center;
    font-size: clamp(1.8rem, 4vw, 2.8rem);
}

.subtitle {
    text-align: center;
    color: var(--gold);
    margin-bottom: 40px;
}

/* Toggle */
.lang-toggle {
    display: flex;
    justify-content: center;
    margin-bottom: 50px;
}

.switch {
    position: relative;
    width: 120px;
    height: 40px;
    background: #222;
    border-radius: 25px;
    cursor: pointer;
    display: flex;
    align-items: center;
    padding: 5px;
    transition: background 0.3s;
}

.slider {
    position: absolute;
    width: 50%;
    height: 30px;
    background: var(--gold);
    border-radius: 20px;
    transition: transform 0.3s ease;
}

.label {
    width: 50%;
    text-align: center;
    z-index: 2;
    font-size: 0.8rem;
    font-family: 'Cinzel', serif;
}

.switch.active .slider {
    transform: translateX(100%);
}

p {
    font-size: clamp(1.05rem, 2.2vw, 1.25rem);
    margin-bottom: 28px;
    padding-bottom: 22px;
    border-bottom: 1px solid var(--divider);
    transition: opacity 0.2s ease;
}

.signature {
    text-align: right;
    color: var(--gold);
    margin-top: 60px;
    border-bottom: none;
}

footer {
    text-align: center;
    margin-top: 80px;
    font-size: 0.9rem;
    color: #777;
}

@media (max-width:768px){
    .container { padding: 20px; }
}
</style>
</head>
